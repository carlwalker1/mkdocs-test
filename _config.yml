# Site settings
title: Hello World Site
description: A simple static website generated from Markdown
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
remote_theme: pages-themes/primer@v0.6.0
plugins:
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - vendor/
  - .bundle/
